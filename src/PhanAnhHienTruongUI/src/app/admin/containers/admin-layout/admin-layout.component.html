<!-- Nav -->
<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title>Phản hồi Manager</nz-page-header-title>
    <!-- <nz-page-header-subtitle>This is a subtitle</nz-page-header-subtitle> -->
    <nz-page-header-extra>
      <!-- <button nz-button>Operation</button>
      <button nz-button>Operation</button> -->
      <button nz-button nzType="danger">Đăng xuất</button>
    </nz-page-header-extra>
  </nz-page-header>
</div>

<nz-content>
  <nz-table
    #nzTable
    [nzData]="listOfData"
    nzTableLayout="fixed"
    nzBordered
    nzLeft
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzPageIndex]=10
    [nzPageSize]=10
    [nzLoading]="loading"
    (nzPageIndexChange)="onChangePageIndex($event)"
  >
    <thead>
      <tr>
        <th nzWidth="60px"></th>
        <th nzCustomFilter>
          Tiêu đề
          <nz-filter-trigger
            [nzActive]="searchValue.length > 0"
            [nzDropdownMenu]="menu"
            [(nzVisible)]="visible"
          >
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>

          <nz-dropdown-menu #menu="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input
                  type="text"
                  nz-input
                  placeholder="Từ khoá tiêu đề"
                  [(ngModel)]="searchValue"
                />
                <button
                  nz-button
                  nzSize="small"
                  nzType="primary"
                  (click)="search()"
                  class="search-button"
                >
                  Tìm kiếm
                </button>
                <button nz-button nzSize="small" (click)="reset()">
                  Reset
                </button>
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th>Nội dung</th>
        <th>Địa điểm</th>
        <th
          nzWidth="120px"
          [nzFilters]="filterName"
          [nzFilterFn]="nameFilterFn"
        >
          Lọc
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of nzTable.data">
        <tr>
          <td
            [nzExpand]="expandSet.has(data.id)"
            (nzExpandChange)="onExpandChange(data.id, $event)"
          ></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td class="actions">
            <nz-row>
              <button nz-button nzType="primary" nzShape="circle">
                <i nz-icon nzType="highlight" nzTheme="outline"></i>
              </button>
              <button nz-button nzType="danger" nzShape="circle">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>
            </nz-row>
          </td>
        </tr>
        <tr [nzExpand]="expandSet.has(data.id)">
          <span>{{ data.description }}</span>
        </tr>
      </ng-container>
    </tbody>
  </nz-table>
</nz-content>
